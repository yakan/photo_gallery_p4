<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Photo Gallery | Yakan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet" type="text/css">
  <!-- CSS -->
  <link type="text/css" rel="stylesheet" href="css/normalize.css">
  <link type="text/css" rel="stylesheet" href="css/lightGallery.css" />
  <link type="text/css" rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="heading">
    <form class="search">
      <input type="search" name="search" id="search" placeholder="Search (by caption)" onkeyup="autoSearch()">
    </form>
  </div>
  <div class="grid">
    <div class="cell" data-lightbox="gallery" data-src="photos/01.jpg" data-title="Hay Bales"><img src="photos/thumbnails/01.jpg" width="200"
      alt="<h4>Hay Bales</h4><p>I love hay bales. Took this snap on a drive through the countryside past some straw fields.</p>" />
    </div>
    <div class="cell" data-lightbox="gallery" data-src="photos/02.jpg" data-title="Lake"><img src="photos/thumbnails/02.jpg" width="200"
      alt="<h4>Lake</h4><p>The lake was so calm today. We had a great view of the snow on the mountains from here.</p>" />
    </div>
    <div class="cell" data-lightbox="gallery" data-src="photos/03.jpg" data-title="Canyon"><img src="photos/thumbnails/03.jpg" width="200"
      alt="<h4>Canyon</h4><p>I hiked to the top of the mountain and got this picture of the canyon and trees below.</p>" />
    </div>
    <div class="cell" data-lightbox="gallery" data-src="photos/04.jpg" data-title="Iceberg"><img src="photos/thumbnails/04.jpg" width="200"
      alt="<h4>Iceberg</h4><p>It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.</p>" />
    </div>
    <div class="cell" data-lightbox="gallery" data-src="photos/05.jpg" data-title="Desert"><img src="photos/thumbnails/05.jpg" width="200"
      alt="<h4>Desert</h4><p>The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.</p>" />
    </div>
    <div class="cell" data-lightbox="gallery" data-src="photos/06.jpg" data-title="Fall"><img src="photos/thumbnails/06.jpg" width="200"
      alt="<h4>Fall</h4><p>Fall is coming, I love when the leaves on the trees start to change color.</p>" />
    </div>
    <div class="cell" data-lightbox="gallery" data-src="photos/07.jpg" data-title="Plantation"><img src="photos/thumbnails/07.jpg" width="200"
      alt="<h4>Plantation</h4><p>I drove past this plantation yesterday, everything is so green!</p>" />
    </div>
    <div class="cell" data-lightbox="gallery" data-src="photos/08.jpg" data-title="Dunes"><img src="photos/thumbnails/08.jpg" width="200"
      alt="<h4>Dunes</h4><p>My summer vacation to the Oregon Coast. I love the sandy dunes!<p>" />
    </div>
    <div class="cell" data-lightbox="gallery" data-src="photos/09.jpg" data-title="Countryside Lane"><img src="photos/thumbnails/09.jpg" width="200"
      alt="<h4>Countryside Lane</h4><p>We enjoyed a quiet stroll down this countryside lane.</p>" />
    </div>
    <div class="cell" data-lightbox="gallery" data-src="photos/10.jpg" data-title="Sunset"><img src="photos/thumbnails/10.jpg" width="200"
      alt="<h4>Sunset</h4><p>Sunset at the coast! The sky turned a lovely shade of orange.</p>" />
    </div>
    <div class="cell" data-lightbox="gallery" data-src="photos/11.jpg" data-title="Cave"><img src="photos/thumbnails/11.jpg" width="200"
      alt="<h4>Cave</h4><p>I did a tour of a cave today and the view of the landscape below was breathtaking.</p>" />
    </div>
    <div class="cell" data-lightbox="gallery" data-src="photos/12.jpg" data-title="Bluebells"><img src="photos/thumbnails/12.jpg" width="200"
      alt="<h4>Bluebells</h4><p>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.</p>" />
    </div>
  </div>

</html>
